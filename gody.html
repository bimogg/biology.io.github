<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Годы — Каспийское море</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      color: #f1f1f1;
      padding-bottom: 100px;
    }

    .navbar {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-link {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 25px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      background: #3498db;
      transform: scale(1.05);
    }

    .header {
      text-align: center;
      padding: 80px 20px 40px;
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 1.5s ease-in-out;
    }

    .years-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px 0 20px;
    }

    .years-buttons button {
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      font-size: 16px;
      background: #3498db;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    
    .years-buttons button {
  position: relative;
  padding: 14px 34px;
  border: none;
  border-radius: 30px;
  font-weight: 600;
  font-size: 17px;
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  color: white;
  cursor: pointer;
  overflow: hidden;
  z-index: 1;
  transition: all 0.4s ease;
  box-shadow: 0 0 15px rgba(0, 198, 255, 0.3), 0 0 30px rgba(0, 114, 255, 0.2);
}

.years-buttons button::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent 70%);
  transform: scale(0);
  transition: transform 0.5s ease;
  border-radius: 50%;
  z-index: 0;
}

.years-buttons button:hover::before {
  transform: scale(1);
}

.years-buttons button:hover {
  transform: scale(1.1);
  background: linear-gradient(135deg, #33ccff, #3366ff);
  box-shadow: 0 0 25px rgba(51, 204, 255, 0.4), 0 0 50px rgba(51, 102, 255, 0.3);
  color: #ffffff;
}


    .years-buttons button:hover {
      transform: scale(1.07);
      background: #2980b9;
    }

    .year-content {
      text-align: center;
      max-width: 1000px;
      margin: 30px auto;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255,255,255,0.06);
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .year-content.active {
      opacity: 1;
      transform: translateY(0);
    }

    .year-content h2 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .year-content p {
      font-size: 1.15rem;
      color: #ddd;
      margin-bottom: 30px;
    }

    .image-box {
      width: 600px;
      height: 400px;
      margin: 0 auto;
      border-radius: 20px;
      overflow: hidden;
      border: 5px solid #ffffff;
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.4), 0 0 30px rgba(0, 114, 255, 0.3);
      transform: scale(0.8);
      opacity: 0;
      animation: zoomInStrong 1s ease forwards;
    }

    .year-content.active .image-box {
      animation: zoomInStrong 1s ease forwards;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .caption {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #cceeff;
      font-style: italic;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInSoft 1.2s ease forwards;
    }

    .year-content.active .caption {
      animation: fadeInSoft 1.2s ease forwards;
    }

    @keyframes zoomInStrong {
      from {
        transform: scale(0.8) rotateX(10deg);
        opacity: 0;
      }
      to {
        transform: scale(1) rotateX(0deg);
        opacity: 1;
      }
    }

    @keyframes fadeInSoft {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .image-box {
        width: 95%;
        height: auto;
      }
    }
    
  </style>
</head>
<body>
  <nav class="navbar">
    <a class="nav-link" href="index.html">Меню</a>
    <a class="nav-link" href="podrobnee.html">Экологические проблемы</a>
    <a class="nav-link" href="gody.html">Годы</a>
    <a class="nav-link" href="resursy.html">Ресурсы</a>
    <a class="nav-link" href="onas.html">О нас</a>
  </nav>

  <div class="header">Изменения по годам</div>

  <div class="years-buttons">
    <button onclick="showContent('1995')">1990</button>
    <button onclick="showContent('2000')">2000</button>
    <button onclick="showContent('2010')">2010</button>
    <button onclick="showContent('2025')">2025</button>
  </div>

  <div id="content" class="year-content"></div>

  <script>
    const data = {
      "1995": {
        title: "1990 год",
        text: "В 1990 году уровень воды был стабильным. Побережье выглядело живым и полным жизни.",
        image: "1990.jpg",
        caption: "Начальная точка наблюдений. Море было полноводным. Его площадь 386 400 км².Глубина 211 метров"
      },
      "2000": {
        title: "2000 год",
        text: "Через 10 лет вода начала немного отступать. Изменения пока не казались серьёзными.",
        image: "2000.jpg",
        caption: "Мелкие отступления береговой линии уже заметны.Его площадь 381 000 км².Глубина 208 метров"
      },
      "2010": {
        title: "2010 год",
        text: "Понижение уровня стало очевидным. Люди начали замечать последствия.Его площадь 381 000 км².Глубина 208 метров",
        image: "2010.jpg",
        caption: "Берег стал более сухим, вода уходит быстрее.Его площадь 375 000 км².  Глубина 204 метра"
      },
    
      "2025": {
        title: "2025 год",
        text: "Ситуация достигла критической точки. Море отступило на десятки метров.",
        image: "2025.jpg",
        caption: "Современное фото показывает катастрофическое снижение уровня.Его площадь 368 000 км².  Глубина  200 метров."
      }
    };

    function showContent(year) {
      const box = document.getElementById('content');
      box.classList.remove('active');

      setTimeout(() => {
        const info = data[year];
        box.innerHTML = `
          <h2>${info.title}</h2>
          <p>${info.text}</p>
          <div class="image-box">
            <img src="${info.image}" alt="${info.title}">
          </div>
          <div class="caption">${info.caption}</div>
        `;
        box.classList.add('active');
      }, 200);
    }
  </script>
   
</body>
</html>
